{% load static tailwind_tags %}

<!DOCTYPE html>

<html>
    <head>
        {% tailwind_css %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title%}
            Welcome to Retina
            {% endblock title%}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% comment %} <link href="{% static 'css/styles.css' %}" rel="stylesheet"> {% endcomment %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </head>
    
        <body class="bg-gray-100">
                {% block navbar%}
                <nav class="bg-gray-100 flex w-full p-6">
    
                    <div class="text-orange-600 text-lg font-bold">
                        Retina
                    </div>
                    <div id="menu" class="grow flex justify-end flex-col md:flex-row items-center gap-5 absolute md:relative top-[-100%] md:top-[inherit] w-[90%] left-0 right-0 m-auto">
                        <a href="#" class="block px-2 text-black hover:text-orange-600 hover:no-underline">Features</a>
                        <a href="#" class="block px-2 text-black hover:text-orange-600 hover:no-underline">Plans and Pricing</a>
                        <a href="/login" class=" block px-2 text-black hover:text-orange-600 hover:no-underline">Login</a>
                        <a href="#" class="block text-orange-600 px-2 py-1 border-2 border-orange-600 font-semibold rounded-3xl hover:no-underline hover:border2 hover:bg-orange-600 hover:text-white">Get Started</a>
                    </div>
                    <div class="text-2xl md:hidden flex justify-end grow">
                        <ion-icon name="menu-outline" class="cursor:pointer" id="toggle" name="menu"></ion-icon>
                    </div>
                   
                    
                </nav>
                {% endblock navbar%}
              
            
        
           
            {% block content %}
            {% endblock content%}
            <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            
            <script>
                document.querySelector('#toggle').addEventListener('click', function () {
                    let menu = document.getElementById('menu');
                    menu.classList.toggle('top-[50px]')
                });
            </script>
            <script src="" async defer></script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </body>
        
</html>
